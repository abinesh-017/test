<html>
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <form>
            <h1>login</h1>
            <hr/>
            username: <input type="text" placeholder="username"><br/>
            password: <input type="password" placeholder="password"><br/>
            gender:<input type="radio" value="male" name="gender">
            male
            <input type="radio" value="female" name="gender">
            female
            <input type="radio" value="other" name="gender">
            other<br/>
            Language: <input type="checkbox" value="English">English
            <input type="checkbox" value="Tamil">Tamil
            <input type="checkbox" value="Malayalam">Malayalam<br/>
            <input type="button" value="login">
            <input type="button" value="cancel">
        </form>
    </body>
</html>
